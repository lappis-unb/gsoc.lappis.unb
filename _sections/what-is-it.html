<div id="what-is-it">
    <div id="title-container-what" class="title-projetos-what">
        <h1 id="title-what">Whats is it?</h1>
    </div>
    <div class="content-what">
        {% for org in site.organizations %}
            <div class="box-content">
                <h3>{{org.name}}</h3>
                <p>{{org.content | markdownify}}</p>
            </div>
        {% endfor %}
        <div class="participe">
            <p class="participe-title">
                LAPPIS is intending to apply to GSoC 2025.
            </p>
            <p>
                <b>LAPPIS in GSOC 2024: </b> Our experience can be seen <a href="https://summerofcode.withgoogle.com/archive/2024/organizations/lappis">here</a>
            </p>
        </div>
    </div>
</div>

<script>
    const titleContainerWhat = document.getElementById("title-container-what");
    const titleWhat = document.getElementById("title-what");

    document.addEventListener("scroll", function() {
        const headerHeight = 55
        const titleHeightWhat = 288
        const titleTopWhat = titleContainerWhat.offsetTop - headerHeight
        const titleBottomWhat = titleContainerWhat.offsetHeight + titleTopWhat - titleHeightWhat
        if (window.pageYOffset > titleTopWhat) {
            if (window.pageYOffset < titleBottomWhat) {
                titleWhat.style.position = "fixed";
                titleWhat.style.top = "55px";
                titleContainerWhat.style.alignItems = "normal"
            } else {
                titleWhat.style.position = "absolute"
                titleWhat.style.top = "auto";
                titleContainerWhat.style.alignItems = "end"
            }
        } else {
            titleWhat.style.position = "relative"
            titleWhat.style.top = "auto";
            titleContainerWhat.style.alignItems = "normal"
        }
    });
</script>
